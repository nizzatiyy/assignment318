<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charmora Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <h2>Login to Charmora</h2>
    <form onsubmit="login(event)">
      <input type="text" id="login-username" placeholder="Username" required><br>
      <input type="password" id="login-password" placeholder="Password" required><br>
      <input type="submit" value="Login">
    </form>
    <div class="links">
      <a href="signup.html">Sign Up</a>
      <a href="forgot.html">Forgot Password?</a>
    </div>
  </div>
  <script>
    function login(event) {
      event.preventDefault();
      const inputUser = document.getElementById("login-username").value.trim();
      const inputPass = document.getElementById("login-password").value.trim();
      const savedUser = JSON.parse(localStorage.getItem("matchaUser"));
      if (!savedUser) {
        alert("No account found. Please sign up first.");
        return;
      }
      if (inputUser === savedUser.username && inputPass === savedUser.password) {
        localStorage.setItem("matchaLoggedIn", "true");
        localStorage.setItem("matchaUsername", savedUser.username);
        window.location.href = "index.html";
      } else {
        alert("Incorrect username or password.");
      }
    }
  </script>
</body>
</html>
